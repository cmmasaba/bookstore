version: '3.8'

services:
  db:
    image: postgres:12
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
    - "POSTGRES_HOST_AUTH_METHOD=trust"

  web:
    build: .
    command: python /bookstore/manage.py runserver 0.0.0.0:8000
    restart: always
    volumes:
      - .:/bookstore
    ports:
      - 8000:8000
    depends_on:
      - db
  
volumes:
  postgres_data: 