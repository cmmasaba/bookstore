{% extends 'base.html' %}
{% load crispy_form_tags %}

{% block title %}Log Out{% endblock title %}

{% block content %}
    <div class="container">
        <h1>Log Out</h1>
        <p>Are you sure you want to log out?</p>
        <form action="{% url 'account_logout' %}" method="post">
            {% csrf_token %}
            {{ form|cripy }}
            <button class="btn btn-danger" type="submit">Log Out</button>
        </form>
    </div>
{% endblock content %}
